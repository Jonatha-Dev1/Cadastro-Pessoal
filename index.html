<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Cadastro de Usuários</h1>
    <p>Preencha com suas informações</p>
    <form id="register-form" action="">
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name"
        placeholder="Digite seu nome" data-required>
      </div>
      <div class="half-box spacing">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname"
          placeholder="Digite seu sobrenome">
      </div>
      <div class="three-box spacing">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf"
          placeholder="Ex.: 000.000.000-00" maxlength="13"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57" data-required>
      </div>
      <div class="three-box spacing">
        <label for="rg">RG</label>
        <input type="text" name="rg" id="rg">
      </div>
      <div class="three-box spacing">
        <label class="box1" for="sexo">Sexo
            <select name=sexo id="sexo">
              <option selected disabled value="">Selecione</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Outro</option>
            </select>
        </label>
      </div>
      <div class="adress-box spacing">
        <label for="adress">Endereço</label>
        <input type="text" name="adress" id="adress" data-required>
      </div>
      <div class="number-box spacing">
        <label for="number">Nº</label>
        <input type="text" name="number" id="number" data-required>
      </div>
      <div class="half-box spacing">
        <label for="cep">CEP</label>
        <input type="text" name="cep" id="cep"
        placeholder="Ex.: 00000-000" maxlength="9"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
      </div>
      <div class="half-box spacing">
        <label class="box" for="state">Estado
            <select name=state id="state">
              <option selected disabled value="">Selecione</option>
              <option>Acre</option>
              <option>Alagoas</option>
              <option>Amapá</option>
              <option>Amazonas</option>
              <option>Bahia</option>
              <option>Ceará</option>
              <option>Distrito Federal</option>
              <option>Espírito Santo</option>
              <option>Goiás</option>
              <option>Maranhão</option>
              <option>Mato Grosso</option>
              <option>Mato Grosso do Sul</option>
              <option>Minas Gerais</option>
              <option>Pará</option>
              <option>Paraíba</option>
              <option>Paraná</option>
              <option>Pernambuco</option>
              <option>Piauí</option>
              <option>Rio de Janeiro</option>
              <option>Rio Grande do Norte</option>
              <option>Rio Grande do Sul</option>
              <option>Rondônia</option>
              <option>Roraima</option>
              <option>Santa Catarina</option>
              <option>São Paulo</option>
              <option>Sergipe</option>
              <option>Tocantins</option>
            </select>
        </label>
      </div>
      <div class="half-box spacing">
        <label for="district">Bairro</label>
        <input type="text" name="district" id="district">
      </div>
      <div class="half-box spacing">
        <label for="city">Cidade</label>
        <input type="text" name="city" id="city">
      </div>
      <div class="half-box spacing">
        <label for="cel">DDD+Celular</label>
        <input type="text" name="cel" id="cel"
        placeholder="Ex.: (00) 00000-0000" maxlength="14"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" data-required>
      </div>
      <div class="half-box spacing">
        <label for="fone">DDD+Telefone</label>
        <input type="text" name="fone" id="fone"
        placeholder="Ex.: (00) 0000-0000" maxlength="13"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Cadastrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
